<!-- Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" role="dialog" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSubjectModalLabel">Thêm môn học vào phương pháp</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="form-group">
            <label for="subject-name">Tên môn học: </label>
            <input class="form-control form-control-sm" id="subject-name" type="text">
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="">Loại:</label>
                <select class="form-control form-control-sm" name="" id="">
                  <option value="lop">Lớp</option>
                  <option value="chuyende">Chuyên đề</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="">Tên lớp:</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Tên chương:</label>
            <input type="text" class="form-control form-control-sm">
          </div>

          <div class="form-group">
              <label for="">Tên bài:</label>
              <input type="text" class="form-control form-control-sm">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
