<div style="width: 400px; margin:auto; padding-top:30px">
  <form class='form'>
    <div class="form-group">
      Username:
      <input [(ngModel)]="username" type="text" class="form-control" name="username" (keyup.enter)="login()">
    </div>
    <div class="form-group">
      Password:
      <input [(ngModel)]="password"  type="text" class="form-control" name="password" (keyup.enter)="login()">
    </div>
    <div class="form-group">
      <input type="button" class="form-control btn btn-sm btn-success" value="Login" (click)="login()">
    </div>
  </form>
</div>
